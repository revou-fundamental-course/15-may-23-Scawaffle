<!DOCTYPE html>
<html>
  <head>
    <title>Katik - Kalkulator Matematik</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
      <h2>Katik Kalkulator Matematik</h2>
    </header>
    <div class="container" style="margin: 0 auto; max-width: 100%">
      <div class="bagian" id="bagian-luas">
        <h2 onclick="toggleContent('content-luas')" class="unselectable-text">
          Luas Persegi
        </h2>
        <div
          class="content"
          id="content-luas"
          style="display: flex; justify-content: center; align-items: center"
        >
          <div class="gambar">
            <img
              src="img/persegi.png"
              alt="Gambar Persegi"
              id="gambar-persegi"
            />
          </div>
          <p class="rumus">
            Rumus dari luas persegi yaitu:
            <br />
            L = S x S
          </p>
          <h1>Hitung Luas Persegi</h1>
          <div class="input-container">
            <label for="sisi-luas">Sisi:</label>
            <input
              type="number"
              id="sisi-luas"
              name="sisi-luas"
              placeholder="Sisi (S)"
            />
            <br />
            <p class="langkah" id="langkah-luas"></p>
            <br />
            <button onclick="HitungLuasPersegi()">Hitung</button>
          </div>
        </div>
      </div>

      <div class="bagian" id="bagian-keliling">
        <h2
          onclick="toggleContent('content-keliling')"
          class="unselectable-text"
        >
          Keliling Persegi
        </h2>
        <div
          class="content"
          id="content-keliling"
          style="display: flex; justify-content: center; align-items: center"
        >
          <div class="gambar">
            <img
              src="img/persegi.png"
              alt="Gambar Persegi"
              id="gambar-persegi"
            />
          </div>
          <p class="rumus">
            Rumus dari keliling persegi yaitu:
            <br />
            K = 4 x S
          </p>
          <h1>Hitung Keliling Persegi</h1>
          <div class="input-container">
            <label for="sisi-keliling">Sisi:</label>
            <input
              type="number"
              id="sisi-keliling"
              name="sisi-keliling"
              placeholder="Sisi (S)"
            />
            <br />
            <p class="langkah" id="langkah-keliling"></p>
            <br />
            <button onclick="HitungKelilingPersegi()">Hitung</button>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p>&copy; 2023 Maulana Hasan a.k.a Scawaffle.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
